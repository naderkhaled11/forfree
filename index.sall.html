<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع عقار</title>
    <style>
        /* تنسيق الصفحة */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 15px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1.1em;
        }

        button {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* إخفاء الحقول بشكل افتراضي */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>بيع عقارك</h1>

    <form method="POST" action="/sell" onsubmit="showSuccessMessage()">
        <div class="form-group">
            <label for="property-title">عنوان الشقة:</label>
            <input type="text" id="property-title" name="property-title" placeholder="أدخل عنوان الشقة" required>
        </div>

        <div class="form-group">
            <label for="property-description">تفاصيل الشقة:</label>
            <textarea id="property-description" name="property-description" placeholder="أدخل تفاصيل الشقة" required></textarea>
        </div>

        <div class="form-group">
            <label for="property-location">لوكيشن الشقة (اختياري):</label>
            <input type="url" id="property-location" name="property-location" placeholder="أدخل رابط لوكيشن الشقة من خرائط جوجل">
        </div>

        <div class="form-group">
            <label for="property-governorate">المحافظة:</label>
            <select id="property-governorate" name="property-governorate" required>
                <option value="">اختر المحافظة</option>
                <option value="cairo">القاهرة</option>
                <option value="giza">الجيزة</option>
            </select>
        </div>

        <div class="form-group">
            <label for="payment-method">طريقة الدفع:</label>
            <select id="payment-method" name="payment-method" onchange="togglePaymentFields()" required>
                <option value="">اختر</option>
                <option value="cash">كاش</option>
                <option value="installments">تقسيط</option>
            </select>
        </div>

        <div class="form-group hidden" id="cash-price-field">
            <label for="property-price">السعر (بالجنيه):</label>
            <input type="number" id="property-price" name="property-price" placeholder="أدخل السعر">
        </div>

        <div class="form-group hidden" id="installments-fields">
            <label for="down-payment">المبلغ المقدم (بالجنيه):</label>
            <input type="number" id="down-payment" name="down-payment" placeholder="أدخل المبلغ المقدم">

            <label for="installment-duration">مدة الأقساط:</label>
            <select id="installment-duration" name="installment-duration" onchange="calculateInstallment()">
                <option value="1">سنة</option>
                <option value="2">سنتين</option>
                <option value="3">ثلاث سنوات</option>
                <option value="4">أربع سنوات</option>
                <option value="5">خمس سنوات</option>
                <option value="6">ست سنوات</option>
                <option value="7">سبع سنوات</option>
            </select>

            <label for="monthly-installment">مبلغ القسط الشهري (بالجنيه):</label>
            <input type="number" id="monthly-installment" name="monthly-installment" placeholder="سيتم حسابه تلقائيًا" readonly>
        </div>

        <div class="form-group">
            <label for="property-images">صور العقار:</label>
            <input type="file" id="property-images" name="property-images" accept="image/*" multiple>
        </div>

        <button type="submit">إرسال</button>
    </form>

    <script>
        function togglePaymentFields() {
            var paymentMethod = document.getElementById('payment-method').value;
            var cashField = document.getElementById('cash-price-field');
            var installmentFields = document.getElementById('installments-fields');

            if (paymentMethod === 'cash') {
                cashField.classList.remove('hidden');
                installmentFields.classList.add('hidden');
            } else if (paymentMethod === 'installments') {
                cashField.classList.add('hidden');
                installmentFields.classList.remove('hidden');
            } else {
                cashField.classList.add('hidden');
                installmentFields.classList.add('hidden');
            }
        }

        function calculateInstallment() {
            var downPayment = parseFloat(document.getElementById('down-payment').value) || 0;
            var totalPrice = 1000000; // سعر العقار (يمكن تغييره حسب المدخلات)
            var installmentDuration = parseInt(document.getElementById('installment-duration').value) || 1;

            var remainingAmount = totalPrice - downPayment;
            var monthlyInstallment = remainingAmount / (installmentDuration * 12);

            document.getElementById('monthly-installment').value = monthlyInstallment.toFixed(2);
        }

        // عرض إشعار بعد إرسال النموذج
        function showSuccessMessage() {
            alert("تم إرسال الإعلان بنجاح! سيتم عرضه قريبًا.");
        }
    </script>

</body>
</html>
