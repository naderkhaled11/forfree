<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بيع عقار</title>
    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1.1em;
        }
        button {
            width: 100%;
            max-width: 800px;
            padding: 15px;
            font-size: 1.5em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>بيع عقارك</h1>

    <form method="POST" action="/sell">
        <div class="form-group">
            <label for="property-title">عنوان الشقة:</label>
            <input type="text" id="property-title" name="property-title" placeholder="أدخل عنوان الشقة" required>
        </div>
        <div class="form-group">
            <label for="property-description">تفاصيل الشقة:</label>
            <input type="text" id="property-description" name="property-description" placeholder="أدخل تفاصيل الشقة" required>
        </div>
        <div class="form-group">
            <label for="property-location">لوكيشن الشقة (اختياري):</label>
            <input type="url" id="property-location" name="property-location" placeholder="أدخل رابط لوكيشن الشقة من خرائط جوجل">
        </div>
        <div class="form-group">
            <label for="property-governorate">المحافظة:</label>
            <select id="property-governorate" name="property-governorate" required>
                <option value="">اختر المحافظة</option>
                <option value="cairo">القاهرة</option>
                <option value="giza">الجيزة</option>
            </select>
        </div>
        <div class="form-group">
            <label for="payment-method">طريقة الدفع:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="">اختر</option>
                <option value="cash">كاش</option>
                <option value="installments">تقسيط</option>
            </select>
        </div>
        <div class="form-group">
            <label for="property-price">السعر (بالجنيه):</label>
            <input type="number" id="property-price" name="property-price" placeholder="أدخل السعر" required>
        </div>
        <div class="form-group">
            <label for="phone">رقم الهاتف:</label>
            <input type="text" id="phone" name="phone" placeholder="أدخل رقم الهاتف" required>
        </div>
        <button type="submit">إرسال</button>
    </form>

</body>
</html>
