<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء عقار</title>
    <style>
        /* تنسيق الصفحة */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* تنسيق اختيار المحافظة */
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1.1em;
        }

        /* قائمة العقارات */
        .property-list {
            width: 100%;
            max-width: 1200px;
        }

        /* إخفاء الحقول بشكل افتراضي */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>شراء عقار</h1>

    <!-- اختيار المحافظة -->
    <div class="form-group">
        <label for="property-governorate">اختر المحافظة:</label>
        <select id="property-governorate" name="property-governorate" onchange="showProperties()">
            <option value="">اختر المحافظة</option>
            <option value="cairo">القاهرة</option>
            <option value="giza">الجيزة</option>
        </select>
    </div>

    <!-- قائمة العقارات -->
    <div class="property-list">
        <!-- يمكنك إضافة العقارات هنا لاحقًا -->
    </div>

    <script>
        // دالة لإظهار العقارات بناءً على اختيار المحافظة
        function showProperties() {
            var selectedGovernorate = document.getElementById('property-governorate').value;
            var properties = document.querySelectorAll('.property-item');

            properties.forEach(function(property) {
                if (property.getAttribute('data-governorate') === selectedGovernorate) {
                    property.classList.remove('hidden');
                } else {
                    property.classList.add('hidden');
                }
            });
        }

        // دالة للاتصال بالبائع (يمكنك تعديلها لاحقًا)
        function contactSeller() {
            alert('سيتم الاتصال بالبائع.');
        }
    </script>

</body>
</html>
