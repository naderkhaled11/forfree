<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شراء عقار</title>
    <style>
        /* تنسيق الصفحة */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        /* تنسيق اختيار المحافظة */
        .form-group {
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 1.2em;
        }

        .form-group select {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
            font-size: 1.1em;
        }

        /* تنسيق قائمة العقارات */
        .property-list {
            width: 100%;
            max-width: 1200px;
        }

        .property-item {
            background: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        .property-item img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .property-item h2 {
            margin: 10px 0;
            font-size: 1.8em;
        }

        .property-item p {
            margin: 5px 0;
            font-size: 1.2em;
        }

        .contact-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .contact-button:hover {
            background-color: #0056b3;
        }

        /* إخفاء الحقول بشكل افتراضي */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h1>شراء عقار</h1>

    <!-- اختيار المحافظة -->
    <div class="form-group">
        <label for="property-governorate">اختر المحافظة:</label>
        <select id="property-governorate" name="property-governorate" onchange="showProperties()">
            <option value="">اختر المحافظة</option>
            <option value="cairo">القاهرة</option>
            <option value="giza">الجيزة</option>
        </select>
    </div>

    <!-- قائمة العقارات (مخفية حالياً) -->
    <div class="property-list" id="property-list">
        <!-- سيتم إضافة العقارات هنا في المستقبل بناءً على اختيار المستخدم -->
    </div>

    <script>
        // إظهار العقارات بناءً على اختيار المحافظة (مستقبلاً يمكن ربط هذه الدالة مع قاعدة بيانات)
        function showProperties() {
            var selectedGovernorate = document.getElementById('property-governorate').value;
            var propertyList = document.getElementById('property-list');

            // إعادة تعيين المحتوى
            propertyList.innerHTML = '';

            // عرض العقارات بناءً على الاختيار (يمكن تعديل هذه الدالة لجلب البيانات من قاعدة بيانات مستقبلاً)
            if (selectedGovernorate) {
                // مثال: يمكنك إضافة عناصر عقارات بناءً على الاختيار
                var propertyItem = document.createElement('div');
                propertyItem.classList.add('property-item');
                propertyItem.innerHTML = `
                    <h2>عنوان العقار: عقار في ${selectedGovernorate}</h2>
                    <p>تفاصيل العقار...</p>
                    <button class="contact-button">اتصل بالبائع</button>
                `;
                propertyList.appendChild(propertyItem);
            }
        }

        // دالة للاتصال بالبائع (هذه مجرد مثال)
        function contactSeller() {
            alert('سيتم الاتصال بالبائع.');
        }
    </script>

</body>
</html>
