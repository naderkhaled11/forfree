<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ببلاش</title>
    <style>
        /* تنسيق الصفحة */
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #f06, #4a90e2);
            color: white;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* تنسيق شاشة المقدمة */
        #splash-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #f06, #4a90e2);
        }

        #splash-screen h1 {
            font-size: 4em;
            animation: fadeIn 3s ease-in-out;
            margin-bottom: 10px;
        }

        /* تنسيق الجملة التسويقية */
        .tagline {
            font-size: 1.5em;
            opacity: 0; /* البداية مخفية */
            animation: glitch 1s infinite;
            position: relative;
            display: inline-block;
            transition: opacity 1s ease-in-out;
        }

        /* تأثير Glitch */
        @keyframes glitch {
            0% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
            25% {
                text-shadow: -2px -2px #ff00ff, 2px 2px #00ffff;
            }
            50% {
                text-shadow: 2px -2px #ff00ff, -2px 2px #00ffff;
            }
            75% {
                text-shadow: -2px 2px #ff00ff, 2px -2px #00ffff;
            }
            100% {
                text-shadow: 2px 2px #ff00ff, -2px -2px #00ffff;
            }
        }

        /* تأثير الحضور للنص */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* تنسيق المحتوى الرئيسي */
        #main-content {
            display: none;
            padding: 20px;
        }

        #main-content h2 {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 1.2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="splash-screen">
        <h1>ببلاش</h1>
        <p class="tagline" id="tagline">مع ببلاش، البيع مفيهوش أي مصاريف!</p>
    </div>

    <div id="main-content">
        <h2>اختر خيارك</h2>
        <button onclick="window.location.href='index.buy.html'">شراء</button>
        <button onclick="window.location.href='index.sall.html'">بيع</button>
    </div>

    <script>
        // إظهار الجملة التسويقية بعد وقت محدد
        setTimeout(function() {
            document.getElementById('tagline').style.opacity = '1';
        }, 2000); // تظهر بعد 2 ثانية

        // عرض الشاشة الرئيسية لمدة 4 ثوانٍ
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 5000);
    </script>
</body>
</html>
